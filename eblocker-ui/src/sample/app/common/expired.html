<md-content flex layout="row" layout-align="center center">
    <md-card layout="column" layout-align="center center">
        <md-card-content layout="column" layout-align="center center">
            <h2>{{ 'EXPIRED.CARD.TITLE' | translate }}</h2>
            <p>{{ 'EXPIRED.CARD.TEXT' | translate }}</p>
        </md-card-content>
        <md-card-actions>
            <md-button ng-click="expired.resume()">{{ 'EXPIRED.CARD.BUTTON.RESUME' | translate }}</md-button>
        </md-card-actions>
    </md-card>
</md-content>
