<md-card-title>
    <md-toolbar>
        <div class="md-toolbar-tools"
             layout="row"
             md-scroll-shrink>
            <div>
                <h2>{{ 'ADMINCONSOLE.UPDATING.CARD.TITLE' | translate }}</h2>
            </div>
            <div flex></div>
            <md-progress-circular ng-show="vm.isCheckingStatus()"
                                  class="md-hue-3"
                                  md-mode="indeterminate"
                                  md-diameter="36">
            </md-progress-circular>
        </div>
    </md-toolbar>
</md-card-title>
<md-card-content>
    <div layout="column">
        <div layout="row" layout-padding>
            <span>{{ 'ADMINCONSOLE.UPDATING.CARD.UPDATING_RUNNING' | translate }}</span>
            <span ng-show="!vm.noUpdate">{{vm.updatingStatus.progress}}{{ 'ADMINCONSOLE.UPDATING.CARD.UPDATING_RUNNING_PROGRESS' | translate }}</span>
        </div>
        <div layout="row" layout-align="center center" style="font-weight: bold;" layout-padding>
            {{ 'ADMINCONSOLE.UPDATING.CARD.UPDATING_DO_NOT_SHUTDOWN_WARNING' | translate }}
        </div>
    </div>
</md-card-content>
