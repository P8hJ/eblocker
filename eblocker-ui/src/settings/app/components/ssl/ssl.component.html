<div layout="column" layout-fill>
    <div class="md-padding">

        <md-tabs md-selected="vm.selectedIndex" md-border-bottom md-swipe-content>
            <md-tab ng-repeat="subState in vm.subStates track by $index"
                    ng-disabled="subState.disabled"
                    ng-click="vm.switchTab(subState)">
                <md-tab-label>
                    <md-icon ng-show="subState.showWarning" class="content-warn" md-svg-src="/img/icons/ic_warning.svg"></md-icon>
                    {{subState.translationKey | translate}}
                </md-tab-label>
            </md-tab>
        </md-tabs>
        <div ui-view></div>
    </div>
</div>
