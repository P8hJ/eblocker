<md-dialog aria-label="{{ vm.msgKeys.title | translate }}"
           style="max-width: 800px;"
           layout-padding>
        <md-dialog-content layout="column" layout-padding>
            <div>
                <h2>{{ vm.msgKeys.title | translate }}</h2>
            </div>

            <div ng-if="vm.template !== undefined" ng-include="vm.template"></div>

            <div ng-if="vm.msgKeys !== undefined">
                <div ng-bind-html="vm.msgKeys.textOverview | htmlSafe"></div>

                <div ng-if="vm.msgKeys.textDetails !== undefined"
                     ng-bind-html="vm.msgKeys.textDetails | htmlSafe">
                </div>

                <div ng-if="vm.msgKeys.textAdditional !== undefined"
                     ng-bind-html="vm.msgKeys.textAdditional | htmlSafe">
                </div>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row"
                           layout-align="end center"
                           layout-xs="column"
                           layout-align-xs="center center"
                           style="padding-right: 16px;">
            <md-button type="button" ng-click="vm.ok()" class="md-raised md-secondary">{{ 'HELP_ICON.BUTTON.CLOSE' | translate }}</md-button>
        </md-dialog-actions>
</md-dialog>
