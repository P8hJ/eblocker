log4j.rootLogger = INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%-5p] %-8X{SESSION} %-8X{PAGE} %c [%t] - %m%n

log4j.logger.org.eblocker.certificate.validator.squid.OcspCache = DEBUG, CONSOLE
log4j.additivity.org.eblocker.certificate.validator.squid.OcspCache = false
log4j.logger.org.eblocker.certificate.validator.squid.CrlCache = DEBUG, CONSOLE
log4j.additivity.org.eblocker.certificate.validator.squid.CrlCache = false
