<div id="eblocker-html">
    <span id="eblocker-badge" class="eblocker-semitransparent eblocker-base-badge eblocker-base-badge-background" style="@EBLOCKER_ICON_POSITION_ATTRIBUTE@: 32px;">0</span>
    <span id="eblocker-message-badge" class="eblocker-semitransparent eblocker-base-badge eblocker-message-badge-background" style="@EBLOCKER_ICON_POSITION_ATTRIBUTE@: 32px;"></span>
    <div id="eblocker-icon-left" class="@EBLOCKER_CLASS_WHITELISTED@ eblocker-icon-left" draggable="true">
        <img src="@EBLOCKER_CONTROL_BAR_URL@/img/eblocker-icon-44x44.png" class="eblocker-icon-image"/>
    </div>
    <div id="eblocker-icon-right" class="@EBLOCKER_CLASS_WHITELISTED@ eblocker-icon-right" draggable="true">
        <img src="@EBLOCKER_CONTROL_BAR_URL@/img/eblocker-icon-44x44.png" class="eblocker-icon-image"/>
    </div>
    <div id="eblocker-warning" draggable="false" class="eblocker-warning" style="display: @EBLOCKER_WARNING@; @EBLOCKER_ICON_POSITION_ATTRIBUTE@: 53px;">
        <img src="@EBLOCKER_CONTROL_BAR_URL@/img/icons/warning.svg"/>
    </div>
    <div id="eblocker-overlay" draggable="true" class="eblocker-overlay">
        <div id="eblocker-overlay-container"></div>
    </div>
</div>
