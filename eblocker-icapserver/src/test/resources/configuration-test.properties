documentRoot = /opt/eblocker-icap/htdocs
httpPort     = 3000
icapPort     = 1344

maxInitialLineLength = 4096
maxHttpHeaderSize    = 16384
maxIcapHeaderSize    = 16384
maxChunkSize         = 16384
maxAggregationSize   = 8388608
separationSize       = 1048576

http.server.useSystemOut = true
http.server.cacheElementsForSeconds = 5

executor.asynchronousLearner.startupDelay = 15
executor.asynchronousLearner.fixedDelay = 1
executor.filterStoreUpdater.startupDelay = 20
executor.filterStoreUpdater.fixedDelay = 300
executor.sessionPurger.startupDelay = 60
executor.sessionPurger.fixedDelay = 60
executor.webResourceUpdater.startupDelay = 120
executor.webResourceUpdater.fixedRate = 86400
executor.arpSpoofer.startupDelay = 3
executor.arpSpoofer.fixedRate = 3
executor.arpSweeper.startupDelay = 1
executor.userAgentPropertiesStore.startupDelay = 90
executor.userAgentPropertiesStore.fixedDelay = 300

userAgentPropertiesStore.path = /opt/eblocker-icap/conf/useragents.properties
userAgentPropertiesStore.ignoreByDefault = false

resource.toolbarInlayTemplate.path = classpath:html-inlays/toolbar-inlay.xhtml
resource.toolbarInlayTemplate.charset = UTF-8

filterResource.easylist.cache = file:filter/easylist.txt
filterResource.easylist.url = http://localhost:8080/filter/easylist.txt
filterResource.easylistgermany.cache = file:filter/easylistgermany.txt
filterResource.easylistgermany.url = http://localhost:8080/filter/easylistgermany.txt
filterResource.easyprivacy.cache = file:filter/easyprivacy.txt
filterResource.easyprivacy.url = http://localhost:8080/filter/easyprivacy.txt
filterResource.trackingredirect.cache = file:filter/tracking-redirect.txt
filterResource.trackingredirect.url = http://localhost:8080/filter/trackingredirect.csv

