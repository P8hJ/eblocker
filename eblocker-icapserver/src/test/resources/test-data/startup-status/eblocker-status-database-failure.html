<!DOCTYPE html>
<html>
  <head>
    <title>eBlocker Status</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      h1 {
        margin: 12px;
      }
      div {
        margin: 12px;
        padding: 12px;
      }
      .info {
        background-color: #f0f0f0;
      }
      .ok {
        background-color: #00ff00;
      }
      .warning {
        background-color: #ffff00;
      }
      .error {
        color: #ffffff;
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>eBlocker Status</h1>
    <div class="info">eBlocker console started (version 3.1.4)</div>
    <div class="error">An error occurred: <pre>org.eblocker.server.common.status.DatabaseFailureException: Could not connect to database</pre></div>
    <div class="info">Report created at Tue, 13 Dec 2016 18:00:09 +0100</div>
  </body>
</html>
